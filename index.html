<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Survival Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            pointer-events: none;
            user-select: none;
        }
        #pauseMenu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 100;
            min-width: 300px;
        }
        #pauseMenu h2 {
            margin-top: 0;
            color: #ff0000;
        }
        #pauseMenu p {
            margin: 10px 0;
        }
        #pauseMenu button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #pauseMenu button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div id="crosshair">+</div>
    <div id="pauseMenu">
        <h2>GAME PAUSED</h2>
        <p>Press P to resume the game</p>
        <button id="resumeButton">RESUME</button>
        <button id="restartButton">RESTART</button>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="js/main.js?v=23"></script>
</body>
</html>
